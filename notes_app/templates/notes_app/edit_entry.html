{% extends 'notes_app/base.html' %}

{% block content %}

<p><a href="{% url 'notes_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit entry:</p>

<form action="{% url 'notes_app:edit_entry' entry.id %}" method='post'>
	{% csrf_token %}
	{{ form.as_p }}
	<button name="submit">Save Changes</button>
</form>

{% endblock content %}
