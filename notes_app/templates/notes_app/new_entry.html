{% extends 'notes_app/base.html' %}

{% block content %}

<p><a href="{% url 'notes_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'notes_app:new_entry' topic.id %}" method='post'>
	{% csrf_token %}
	{{ form.as_p }}
	<button name='submit'>Add entry</button>
</form>

{% endblock content %}
