{% extends 'notes_app/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" media="all" href="{% static 'notes_app/css/topics.css' %}" type="text/css">
<link rel="stylesheet" media="all" href="{% static 'notes_app/css/index.css' %}" type="text/css">
<a class='topics_link' href='{% url "notes_app:new_topic"  %}'>+ Add a new topic</a>
<p>
	{% for topic in topics %}
		<p>
			<a id='topic' href="{% url 'notes_app:topic' topic.id %}">{{ topic }}</a>
		</p>
	{% empty %}
		<li>No topics have been added yet.</li>
	{% endfor %}
</p>


{% endblock content %}
