{% extends 'notes_app/base.html' %}

{% block content %}

<p>Topics</p>
<ul>
	{% for topic in topics %}
		<li>
			<a href="{% url 'notes_app:topic' topic.id %}">{{ topic }}</a>
		</li>
	{% empty %}
		<li>No topics have been added yet.</li>
	{% endfor %}
</ul>

	<a href='{% url "notes_app:new_topic"  %}'>Add a new topic:</a>

{% endblock content %}
